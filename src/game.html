<!DOCTYPE html>
<html>
<head>
    <title> Geography </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2> The Guesser </h2>

		<div id = "stats">
			<p id = "totalCounter" style = "color: #666;"> </p>
			<p id = "scoreCounter"> Score: 0 / 0 </p>
		</div>

		<div id = "timer"> Time: 0 </div>

		<div id = "controls">
        	<button id = "startBtn" onclick = "startGame()"> Guess! </button>
		</div>

        <div id = "result"> ----- </div>

		<button onclick = "show()"> Show </button>

		<button onclick = "window.location.href = 'index.html'"> Go Back </button>
    </div>

	<div id = "wrapper">
		<div class = "tabs">
			<button class = "tabBtn active" onclick = "switchView('map')"> Google Maps </button>
			<button class = "tabBtn" onclick = "switchView('wiki')"> Wikipedia </button>
		</div>

		<div id="toolContainer">
        	<iframe id = "mapFrame" style="display:none;" allowfullscreen> </iframe> 
			<iframe id = "wikiFrame" style="display:none;" src = "about:blank"> </iframe>
    	</div>
	</div>

	<script src = "game.js"> </script>
</body>
</html>
